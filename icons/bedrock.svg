<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="60" height="60">
  <defs>
    <linearGradient id="bedrockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="24" height="24" rx="4" fill="url(#bedrockGradient)"/>
  
  <!-- Bedrock foundation layers -->
  <rect x="2" y="18" width="20" height="2" rx="1" fill="#4C1D95" opacity="0.8"/>
  <rect x="3" y="16" width="18" height="2" rx="1" fill="#6B46C1" opacity="0.9"/>
  <rect x="4" y="14" width="16" height="2" rx="1" fill="#7C3AED"/>
  
  <!-- AI Brain/Neural network representation -->
  <circle cx="12" cy="8" r="3" fill="url(#aiGradient)" opacity="0.9"/>
  
  <!-- Neural connections -->
  <path d="M9 8 L6 6 M15 8 L18 6 M12 5 L12 2 M9 10 L6 12 M15 10 L18 12" 
        stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Connection nodes -->
  <circle cx="6" cy="6" r="1" fill="white" opacity="0.9"/>
  <circle cx="18" cy="6" r="1" fill="white" opacity="0.9"/>
  <circle cx="12" cy="2" r="1" fill="white" opacity="0.9"/>
  <circle cx="6" cy="12" r="1" fill="white" opacity="0.9"/>
  <circle cx="18" cy="12" r="1" fill="white" opacity="0.9"/>
  
  <!-- Central AI indicator -->
  <text x="12" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">AI</text>
</svg>
